<div class='chapter section PS134 deu1912 deu PS latin' dir='ltr' data-id='PS134' data-nextid='PS135' data-previd='PS133' lang='de'> 
<div class='c'> 134</div>
<div class='q'>
<span class='v PS134_1' data-id='PS134_1'><span class='verse1 v-num v-1'>1&nbsp;</span>Ein <l s='H7892'>Lied</l> im höhern <l s='H4609'>Chor</l>. Siehe, <l s='H1288' m='strongMorph:TH8761'>lobet</l> den <l s='H3068'>HERRN</l>, alle <l s='H5650'>Knechte</l> des <l s='H3068'>HERRN</l>, die ihr <l s='H5975' m='strongMorph:TH8802'>stehet</l> des <l s='H3915'>Nachts</l> im <l s='H1004'>Hause</l> des <l s='H3068'>HERRN</l>! </span></div>
<div class='q'>
<span class='v PS134_2' data-id='PS134_2'><span class='v-num v-2'>2&nbsp;</span> <l s='H5375' m='strongMorph:TH8798'>Hebet</l> eure <l s='H3027'>Hände</l> auf im <l s='H6944'>Heiligtum</l> und <l s='H1288' m='strongMorph:TH8761'>lobet</l> den <l s='H3068'>HERRN</l>! </span></div>
<div class='q'>
<span class='v PS134_3' data-id='PS134_3'><span class='v-num v-3'>3&nbsp;</span>Der <l s='H3068'>HERR</l> <l s='H1288' m='strongMorph:TH8762'>segne</l> dich aus <l s='H6726'>Zion</l>, der <l s='H8064'>Himmel</l> und <l s='H776'>Erde</l> gemacht <l s='H6213' m='strongMorph:TH8802'>hat</l>! </span></div></div>

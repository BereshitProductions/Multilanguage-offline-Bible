<div class="p">
		<div class="s">Toutes les nations louent Yahweh</div>

		<span class="v-num v-2">2&nbsp;</span><span class="v PS117_2" data-id="PS117_2">Car sa miséricorde est grande envers nous, et sa fidélité dure à toujours. Louez Yah !</span>
